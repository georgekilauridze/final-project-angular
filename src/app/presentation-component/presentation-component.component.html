
<header>
    <div class="header-wrapper">
        <h1>TRAVEL CLUB</h1>
    </div>
</header>

 <h2>Last date of application</h2>

<div>
<input type="text" [(ngModel)]="userForm" required minlength="6" #name="ngModel"/>

<p> status: {{name.status}} </p>
<p> dirty: {{name.dirty}} </p>
<p> touched: {{name.touched}} </p>

<div class="alert" *ngIf="name.invalid && (name.dirty || name.touched)">
    <div *ngIf="name.errors?.['required']">name is required</div>
    <div *ngIf="name.errors?.['minlength']">your name should be more than 6 characters</div>
</div>
</div>
